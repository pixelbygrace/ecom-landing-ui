<!DOCTYPE html>
<html>
<head>
  <title>Desserts Menu</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="navbar">
  <h1>Desserts Menu</h1>
  <a href="index.html">← Back</a>
</header>

<section class="products">
  <div class="product">
    <h3>Chocolate Cake</h3>
    <p>₱850</p>
    <button onclick="addToCart('Chocolate Cake')">Add to Cart</button>
  </div>

  <div class="product">
    <h3>Red Velvet Cake</h3>
    <p>₱900</p>
    <button onclick="addToCart('Red Velvet Cake')">Add to Cart</button>
  </div>

  <div class="product">
    <h3>Cheesecake</h3>
    <p>₱750</p>
    <button onclick="addToCart('Cheesecake')">Add to Cart</button>
  </div>
</section>

<script>
let cart = [];

function addToCart(item) {
  cart.push(item);
  alert(item + " added to cart!");
  console.log(cart);
}
</script>

</body>
</html>
